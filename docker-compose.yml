version: "3.4"
services:
  vpn:
    container_name: vpn
    image: dperson/openvpn-client:latest
    cap_add:
      - net_admin
    restart: unless-stopped
    volumes:
      - /dev/net:/dev/net:z
      - /mnt/docker_storage/config/vpn:/vpn
    security_opt:
      - label:disable
    ports:
      - 8112:8112
    command: '-f "" -r 192.168.1.0/24'

  sabnzbd:
    image: lscr.io/linuxserver/sabnzbd:latest
    container_name: sabnzbd
    network_mode: host
    restart: unless-stopped      
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - /mnt/docker_storage/config/sabnzbd:/config
      - /mnt/docker_storage/downloads:/downloads
      - /mnt/docker_storage/downloads:/incomplete-downloads
      - /mnt/docker_storage/complete:/data  
    ports:
      - 8080:8080

  sonarr:
    container_name: sonarr
    image: linuxserver/sonarr:latest
    restart: unless-stopped
    network_mode: host
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /mnt/docker_storage/config/sonarr:/config
      - /mnt/docker_storage/complete/tv:/tv
      - /mnt/docker_storage/downloads:/downloads

  radarr:
    container_name: radarr
    image: linuxserver/radarr:latest
    restart: unless-stopped
    network_mode: host
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /mnt/docker_storage/config/radarr:/config
      - /mnt/docker_storage/complete/movies:/movies
      - /mnt/docker_storage/downloads:/downloads

  plex-server:
    container_name: plex-server
    image: plexinc/pms-docker:latest
    restart: unless-stopped
    environment:
      - TZ=${TZ}
    network_mode: host
    volumes:
      - /mnt/docker_storage/config/plex/db:/config
      - /mnt/docker_storage/config/plex/transcode:/transcode
      - /mnt/docker_storage/complete:/data

  bazarr:
    container_name: bazarr
    image: linuxserver/bazarr
    restart: unless-stopped
    network_mode: host
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - UMASK_SET=022
    volumes:
      - /mnt/docker_storage/config/bazarr:/config
      - /mnt/docker_storage/complete/movies:/movies
      - /mnt/docker_storage/complete/tv:/tv
  
  nzbhydra2:
    image: lscr.io/linuxserver/nzbhydra2:latest
    container_name: nzbhydra2
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - /mnt/docker_storage/config/nzbhydra2:/config
      - /mnt/docker_storage/downloads:/downloads
    ports:
      - 5076:5076
    restart: unless-stopped
      
  ombi:
    image: lscr.io/linuxserver/ombi:latest
    container_name: ombi
    environment:
      - PUID=${PUID}
      - PGID=${PGUID}
      - TZ=${TZ}
      - BASE_URL=/ombi #optional
    volumes:
      - /mnt/docker_storage/config:/config
    ports:
      - 3579:3579
    restart: unless-stopped
